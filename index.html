<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/js/jquery-1.11.3.min.js}" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <title>旅客行程智能推荐</title>
    <script  type="text/javascript" src="/js/jquery-1.11.3.min.js">
    	$.ajax({
    		$.trim($("#startPoint").val())/* 获取起点的值 */
        	$.trim($("#destinationPoint").val())
    		$.trim($("#beginTime").val())
    	});
	    
	    var radio = document.getElementById("radio").getElementsByTagName("input");
	    var submit = document.getElementById("submit");
	    submit.onclick = function(){
	        for(var i=0;i &lt; radio.length;i++){
	            if(radio[i].value=='time'){
	                return true;
	                
	            }
	        }
	    }
	</script>
</head>
<body onload="init()" style="margin:0;padding:0;">
	<div class="header">
		<div class="logo" style="color:rgb(239,230,151)">
			<img alt="旅客" src="/images/logo.jpg"/>
			<h5>欢迎您</h5>
		</div>
	</div>
	<div class="banner-wrapper">
		<img id="lunbotu"  src="/images/1.jpg"/>
		<div class="body">	
	    	<form action="/chaxun" method="post" style="margin-top:-99px; border:3px solid #b49922;padding:55px 5px 69px 57px">
			 	<div class="start">出 发 地 ：<input type="text" name="startPoint" required="required" placeholder="请输入出发地"/></div>
	 		 	<div class="end">到 达 地 ：<input type="text" name="destinationPoint" required="required" placeholder="请输入到达地"/></div>
			 	<div class="time">出发时间：<input type="datetime" name="beginTime" required="required" placeholder="hh:mm:ss"/></div>
	    		<div id="radio" class="select">
	    		<input type="radio" name="option" value="time" checked="checked"/>时间最少
	    		<input type="radio" name="option" value="money"/>价钱最少
	    		<input type="radio" name="option" value="shushi"/>舒适度最高
	    		</div>
	    		<button id="submit" type="submit" value="查询" style="width:66px;height:38px;font-size:21px;color:white; margin-left:35px;border:1px solid #b49922;background-color:rgba(2,3,4,0.2)">查 询</button>
	    		<button type="reset" value="重置" style="width:66px;height:38px;font-size:21px; color:white; margin-left:75px;border:1px solid #b49922;background-color:rgba(2,3,4,0.2)">重 置</button>
			</form>
		</div>
	</div>
	<div style="width: 100%; height: 20px; background-color: white;"></div>
	<div class="footer">
		<div class="footer-in">
			<div class="in-title">实时通信</div>
			<div class="in-info">
			Phasellus lacinia fermentum bibendum. Interdum et malesuada fames ac ante ipsumien lacus, eu posuere odi
			</div>
			<div class="in-input">
				<input id="kua" type="text" placeholder="请把您宝贵的建议给予我们" class="input-main" />
				<div class="input-button" onclick="javascrtpt:jump()">寄给我</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var i = 1;
    function changeImg(){
    	i++;
	
    	document.getElementById("lunbotu").src="/images/"+i+".jpg";
    	if(i==3){
    		i=0;
    	}
    }
    function init(){
    	setInterval("changeImg()",2000);
    	
    }
    function jump(){
    	var kua = document.getElementById("kua");
    	if(!kua.value){
    		alert("请正确输入您的意见，谢谢")
    	}else{
        	alert("提交成功")
        	kua.value=null;
    	}
    	
    	
    }
	</script>
	
</body>  
</html>
